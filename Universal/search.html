<!-- search.html -->
<div class="search-popup-overlay" id="searchOverlay"></div>

<div class="search-popup" id="searchPopup">
    <div class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Search Jobs</h3>
            <button id="closeSearch" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mb-4">
            <label for="searchJob" class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Job Title or Keywords</label>
            <input type="text" id="searchJob" placeholder="e.g. Software Engineer" 
                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-500 bg-white text-gray-800 placeholder-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
        </div>
        <div class="mb-4">
            <label for="searchLocation" class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Location</label>
            <input type="text" id="searchLocation" placeholder="e.g.  Banglore" 
                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus: bg-white text-gray-800 placeholder-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
        </div>
        <button class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 w-full rounded-lg">
    Search Jobs
</button>

    </div>
</div>
