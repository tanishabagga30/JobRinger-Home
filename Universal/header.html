<header class="bg-white dark:bg-gray-900 shadow-md sticky top-0 z-40">
    <section class="message-slider text-xs py-1">
        <div class="message-slide active">Happy got a job!</div>
        <div class="message-slide">Seela got a call!</div>
        <div class="message-slide">Tanisha applied for a job!</div>
    </section>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between py-2">
        <div class="flex-shrink-0">
            <a href="/" aria-label="Job Ringer Home">
                <img src="/images/Jobringer White Background-02.svg" alt="Light Logo" class="block dark:hidden h-9 sm:h-10" />
                <img src="/images/Jobringer Dark Background_new-01.svg" alt="Dark Logo" class="hidden dark:block h-9 sm:h-10" />
            </a>
        </div>

        <div class="flex-1 flex items-center space-x-2 sm:space-x-4 ml-4">
            <div class="relative w-full">
                <input type="text" placeholder="Search 10K+ jobs" class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 dark:bg-gray-800 text-slate-800 dark:text-slate-200 placeholder-gray-500 dark:placeholder-gray-400 text-sm">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
            </div>
        </div>
        
        <div class="flex items-center space-x-2">
            <div id="country-selector" class="relative z-50">
                <button id="country-selector-btn" class="flex items-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none">
                    <img id="selected-flag-img" src="/images/india.png" alt="India Flag" class="h-5 w-5 rounded-full object-cover">
                    <span id="selected-country-text" class="text-sm font-medium ml-2 hidden md:block">India</span>
                    <i class="fas fa-chevron-down text-xs text-gray-400 ml-2 hidden md:block"></i>
                </button>

                <div id="country-options" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <a href="#" class="country-option flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-slate-100 dark:hover:bg-gray-700" data-country="India" data-flag-img="/images/india_flag.png">
                        <img src="/images/india.png" alt="India Flag" class="mr-3 h-5 w-5 rounded-full object-cover">
                        <span>India</span>
                        <i class="fas fa-check text-cyan-500 ml-auto"></i>
                    </a>
                    <a href="#" class="country-option flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-slate-100 dark:hover:bg-gray-700" data-country="Global" data-flag-img="/images/global_icon.png">
                        <img src="/images/planet-earth.png" alt="Global" class="mr-3 h-5 w-5 rounded-full object-cover">
                        <span>Global</span>
                        <i class="fas fa-check text-cyan-500 ml-auto hidden"></i>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</header>
