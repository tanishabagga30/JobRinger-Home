<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Job Alert - Job Ringer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/create-job-alert.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">
    <!-- Universal Header -->
    <div id="header-placeholder" class="sticky top-0 z-10"></div>

    <!-- Main content container -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-600 dark:text-cyan-400">Create New Job Alert</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Get new job opportunities delivered to your inbox.</p>
        </header>

        <form class="form-container">
            <!-- UPDATED: Form fields are now inside a grid container -->
            <div class="form-body">
                <!-- Alert Name (Spans 2 columns) -->
                <div class="form-group col-span-full">
                    <label for="alert-name">Alert Name</label>
                    <input type="text" id="alert-name" placeholder="e.g., 'Remote Marketing Roles'">
                </div>

                <!-- Keywords (Spans 2 columns) -->
                <div class="form-group col-span-full">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" placeholder="e.g., 'React, NodeJS, API'">
                </div>

                <!-- Functional Area -->
                <div class="form-group">
                    <label for="functional-area-select">Functional Area</label>
                    <select id="functional-area-select">
                        <option value="">Select Functional Area</option>
                    </select>
                </div>

                <!-- Role -->
                <div class="form-group">
                    <label for="role-select">Role</label>
                    <select id="role-select" disabled>
                        <option value="">Select a Functional Area first</option>
                    </select>
                </div>

                <!-- Industry -->
                <div class="form-group">
                    <label for="industry-select">Industry</label>
                    <select id="industry-select">
                        <option value="">Select Industry</option>
                    </select>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="location-select">Preferred Location</label>
                    <select id="location-select">
                        <option value="">Select Location</option>
                    </select>
                </div>

                <!-- Experience -->
                <div class="form-group">
                    <label for="experience-select">Experience</label>
                    <select id="experience-select">
                        <option value="">Select Experience</option>
                        <option value="0-1">0 - 1 years</option>
                        <option value="1-3">1 - 3 years</option>
                        <option value="3-5">3 - 5 years</option>
                        <option value="5+">5+ years</option>
                    </select>
                </div>
                
                <!-- Job Type -->
                <div class="form-group">
                    <label for="job-type-select">Job Type</label>
                    <select id="job-type-select">
                        <option value="">Any</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>

                <!-- Email Frequency (Spans 2 columns) -->
                <div class="form-group col-span-full">
                    <label for="email-frequency">Email Frequency</label>
                    <select id="email-frequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="form-footer">
                 <button type="submit" class="btn-primary">Create Job Alert</button>
            </div>
        </form>
    </main>

    
    <div id="footer-placeholder"></div>
    <div id="nav-placeholder" class="fixed bottom-0 left-0 right-0 z-20"></div>
    <div id="search-placeholder"></div>
    <div id="menu-placeholder"></div>

    <!-- Universal Components -->
    <script src="js/script.js"></script>
    <script src="js/create-job-alert.js"></script>
</body>
</html>
