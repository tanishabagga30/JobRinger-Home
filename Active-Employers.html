<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Employers on Jobringer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/Active-employers.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-100 min-h-screen">
    <div id="header-placeholder" class="sticky top-0 z-50"></div>

    <div id="nav-placeholder" class="sticky top-[60px] z-40"></div>
    <div id="menu-placeholder"></div>
    <div id="search-placeholder"></div>

    <header class="bg-white dark:bg-gray-900 py-6 border-b border-gray-200 dark:border-gray-800 shadow-sm">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-extrabold mb-1 text-gray-900 dark:text-white">Active Employers</h1>
            <p class="text-base text-gray-600 dark:text-gray-400">Discover companies actively hiring on Jobringer</p>
            <div class="mt-4 flex flex-wrap items-center gap-4 text-sm text-gray-600 dark:text-gray-400">
                <span class="flex items-center gap-1">
                    <i class="fas fa-building text-blue-600"></i> 
                    <span class="font-bold">150+</span> Companies
                </span>
                <span class="flex items-center gap-1">
                    <i class="fas fa-briefcase text-blue-600"></i> 
                    <span class="font-bold">5,000+</span> Open Roles
                </span>
                <span class="flex items-center gap-1">
                    <i class="fas fa-clock text-blue-600"></i> 
                    Updated Today
                </span>
            </div>
        </div>
    </header>

    <section class="stats-bar py-6">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 transition hover:shadow-lg">
                    <i class="fas fa-building text-2xl text-blue-600 mb-2"></i>
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Employers</h3>
                    <p class="text-3xl font-extrabold text-gray-900 dark:text-white" id="totalEmployers">150</p>
                </div>
                <div class="p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 transition hover:shadow-lg">
                    <i class="fas fa-briefcase text-2xl text-blue-600 mb-2"></i>
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Active Jobs</h3>
                    <p class="text-3xl font-extrabold text-gray-900 dark:text-white" id="totalJobs">5,000+</p>
                </div>
                <div class="p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 transition hover:shadow-lg">
                    <i class="fas fa-chart-line text-2xl text-blue-600 mb-2"></i>
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Growth</h3>
                    <p class="text-3xl font-extrabold text-gray-900 dark:text-white">+25% MoM</p>
                </div>
            </div>
        </div>
    </section>

    <section class="featured-section py-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between mb-5 border-b pb-3 border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                    <i class="fas fa-star text-blue-600 text-lg"></i>
                    Featured Employers
                </h2>
                <div>
                    <button class="text-sm text-blue-600 hover:text-blue-800 disabled:text-gray-400" onclick="scrollFeatured('left')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="text-sm text-blue-600 hover:text-blue-800 disabled:text-gray-400 ml-2" onclick="scrollFeatured('right')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="featured-employers flex gap-5 overflow-x-auto scrollbar-hide" id="employerScroll">
                </div>
        </div>
    </section>

    <section class="main-content py-4">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="search-container lg:w-1/4">
                    <div class="lg:sticky lg:top-4 lg:py-4 lg:bg-gray-50 lg:dark:bg-gray-950">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search Employers..."
                            class="w-full p-3 border-2 border-gray-300 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 bg-white dark:bg-gray-800 text-sm placeholder-gray-500 dark:placeholder-gray-400"
                        />
                        <div class="mt-4 p-4 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-900 shadow-md">
                            <h4 class="font-bold mb-3 flex items-center gap-2 text-gray-800 dark:text-gray-200 text-base">
                                <i class="fas fa-filter text-blue-600"></i> Filters
                            </h4>
                            <select id="filterSelect" class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-1 focus:ring-blue-600 focus:border-blue-600 bg-gray-50 dark:bg-gray-800 text-sm">
                                </select>
                        </div>
                    </div>
                </div>

                <div class="lg:w-3/4">
                    <div id="employersList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                        </div>
                    <div class="load-more text-center mt-10">
                        <button id="loadMoreBtn" class="bg-blue-600 text-white px-10 py-3 rounded-full hover:bg-blue-700 transition-all font-bold text-base shadow-lg">
                            <i class="fas fa-plus mr-1"></i> Load More
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="js/Active-employers.js"></script>
</body>
</html>
