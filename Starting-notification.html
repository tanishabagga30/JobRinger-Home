<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Notifications - Job Rings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="theme-color" content="#06b6d4"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Sticky Header -->
  <header class="sticky top-0 z-10 bg-white border-b border-gray-200">
    <div class="flex items-center gap-3 px-4 py-2">
      <a href="javascript:history.back()" class="text-cyan-600 text-lg"><i class="fas fa-chevron-left"></i></a>
      <span class="font-semibold text-gray-700 text-base">Notifications</span>
    </div>
  </header>

  <!-- Notification Content -->
  <main class="flex-1 flex flex-col items-center justify-center px-3 pt-6">
    <div class="w-full max-w-xs bg-white shadow rounded-xl p-6 flex flex-col items-center mb-7">
      <div class="relative mb-2">
        <div class="bg-cyan-100 rounded-full w-20 h-20 flex items-center justify-center shadow-inner">
          <i class="fas fa-gem text-cyan-500 text-4xl"></i>
          <span class="absolute bottom-0 right-0 bg-white border border-cyan-200 text-cyan-600 text-lg font-bold rounded-full px-3 py-1 shadow" style="transform: translate(25%, 25%);">5</span>
        </div>
      </div>
      <div class="mt-2 mb-0.5 text-xl font-bold text-cyan-600">5 Job Rings</div>
      <div class="text-xs text-gray-600 font-medium mb-1 tracking-wide">FREE applications today</div>
      <div class="text-[15px] text-gray-700 text-center pb-2">
        You have <b>5 free chances</b> to apply to new jobsâ€”use your Job Rings wisely!
      </div>
      <a href="/jobs" class="mt-3 w-full inline-block text-center bg-cyan-600 hover:bg-cyan-700 transition text-white font-semibold py-2 rounded-lg shadow active:scale-95">
        Browse Jobs to Apply
      </a>
    </div>
    
   
    <div class="w-full max-w-xs mt-2 space-y-2 text-sm">
      <div class="flex items-center gap-2 p-3 rounded-lg bg-yellow-50 text-yellow-700"><i class="fas fa-info-circle"></i> Your Job Rings reset every week.</div>
    </div>
    
  </main>
</body>
</html>
