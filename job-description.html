<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Ringer - Job Description</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/job-description.css">
    <link rel="stylesheet" href="css/universal.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900">
    <!-- Universal Header -->
    <div id="header-placeholder" class="sticky top-0 z-10"></div>

    <!-- Job Description Content -->
    <main class="flex-grow px-2 py-3">
        <div class="max-w-3xl mx-auto">
            <button id="back-btn" class="mb-4 text-indigo-600 dark:text-indigo-400 text-sm flex items-center gap-1 hover:underline">
                <i class="fas fa-arrow-left"></i> Back to Jobs
            </button>
            
            <!-- Job Card -->
            <div id="job-card-container" class="job-card p-4 rounded-md shadow text-xs mb-4">
                <div class="flex items-start gap-3">
                    <img id="job-logo" src="" alt="Company Logo" class="company-logo rounded-md w-12 h-12">
                    <div class="flex-grow">
                        <h1 id="job-title" class="text-lg font-semibold text-gray-800 dark:text-gray-100"></h1>
                        <p id="job-company" class="text-indigo-600 text-sm dark:text-indigo-400"></p>
                        <div class="mt-2 flex flex-wrap gap-2 text-[10px] text-gray-600 dark:text-gray-300">
                            <span id="job-location" class="detail-item"><i class="fas fa-map-marker-alt mr-1"></i></span>
                            <span id="job-salary" class="detail-item"><i class="fas fa-dollar-sign mr-1"></i></span>
                            <span id="job-experience" class="detail-item"><i class="fas fa-briefcase mr-1"></i></span>
                            <span id="job-type" class="detail-item"><i class="fas fa-clock mr-1"></i></span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <button class="bookmark-btn text-gray-500 hover:text-yellow-400 dark:text-gray-300 dark:hover:text-yellow-400">
                            <i class="far fa-bookmark text-lg"></i>
                        </button>
                        <button class="share-btn text-gray-500 hover:text-blue-400 dark:text-gray-300 dark:hover:text-blue-400">
                            <i class="fas fa-share-alt text-lg"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="mt-4 pt-3 border-t border-gray-200 dark:border-gray-700 grid grid-cols-2 gap-3">
                    <button class="action-btn bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-sm flex items-center justify-center gap-2">
                        <i class="fas fa-paper-plane"></i> Apply Now
                    </button>
                    <button class="action-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 text-sm flex items-center justify-center gap-2">
                        <i class="fas fa-share-alt"></i> Share Job
                    </button>
                </div>
            </div>
            
            <!-- Job Details -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-md shadow mb-4">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-3">Job Description</h2>
                <p id="job-description" class="text-sm text-gray-600 dark:text-gray-300 mb-4"></p>
                
                <h3 class="text-md font-semibold text-gray-800 dark:text-gray-100 mb-2">Responsibilities</h3>
                <ul id="job-responsibilities" class="text-sm text-gray-600 dark:text-gray-300 mb-4 list-disc pl-5"></ul>
                
                <h3 class="text-md font-semibold text-gray-800 dark:text-gray-100 mb-2">Qualifications</h3>
                <ul id="job-qualifications" class="text-sm text-gray-600 dark:text-gray-300 mb-4 list-disc pl-5"></ul>
                
                <!-- View JD PDF Button -->
                <div class="mt-6 text-center">
                    <button id="view-jd-btn" class="action-btn bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 text-sm flex items-center justify-center gap-2 mx-auto">
                        <i class="fas fa-file-pdf"></i> View JD PDF
                    </button>
                </div>
            </div>
            
            <!-- PDF Viewer -->
            <div id="pdf-viewer" class="pdf-viewer bg-white dark:bg-gray-800 p-4 rounded-md shadow mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Job Description PDF</h3>
                    <button id="close-pdf-btn" class="text-gray-500 hover:text-red-500 dark:text-gray-300 dark:hover:text-red-400">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>
                <iframe id="pdf-frame" src="" class="w-full h-96 border border-gray-300 dark:border-gray-600 rounded"></iframe>
            </div>
            
            <!-- Similar第八Jobs Toggle -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-md shadow">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Create Similar Jobs</h3>
                    <label class="toggle-switch">
                        <input type="checkbox" id="similar-jobs-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Enable to generate similar job recommendations</p>
                
                <!-- Similar Jobs Content -->
                <div id="similar-jobs-content" class="similar-jobs">
                    <div class="mt-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-md">
                        <h4 class="font-semibold text-gray-800 dark:text-gray-100 mb-2">Similar Jobs</h4>
                        <div id="similar-jobs-list" class="space-y-2">
                            <!-- Similar jobs will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Universal Components -->
    <div id="footer-placeholder"></div>
    <div id="nav-placeholder" class="fixed bottom-0 left-0 right-0 z-20"></div>
    <div id="search-placeholder"></div>
    <div id="menu-placeholder"></div>

    <script src="js/job-description.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
