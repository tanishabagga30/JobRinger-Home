<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Ringer - Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/universal.css">
    <link rel="stylesheet" href="/css/jobsPage.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Combined Sticky Header Container -->
    <div class="sticky-header-container">
        <!-- Universal Header -->
        <div id="header-placeholder" class="sticky-header-group"></div>
        
        <!-- Filter Bar -->
        <section class="filter-bar-container px-2 py-1 border-b border-gray-200 text-xs overflow-x-auto">
            <div class="flex items-center gap-1 w-max">
                <button id="open-filter" class="quick-search-btn"><i class="fas fa-filter"></i></button>
                <button class="quick-search-btn active">All</button>
                <button class="quick-search-btn">Remote</button>
                <button class="quick-search-btn">Female</button>
                <button class="quick-search-btn">Fresher</button>
                <button class="quick-search-btn">WFH</button>
            </div>
        </section>
        
        <!-- Application Status Bar -->
        <div class="job-status-bar text-center font-medium">
            You have <span class="font-bold">4</span> job applications left today!
        </div>
    </div>

    <!-- Sort Toggle Button -->
    <div class="sort-toggle-container">
        <button id="sort-toggle" class="sort-toggle-btn">
            <i class="fas fa-sort-amount-down"></i>
            <span class="sort-toggle-text">Relevant</span>
        </button>
    </div>

    <!-- Jobs Listing -->
    <main class="flex-grow px-2 py-3">
        <div id="jobs-container" class="space-y-2"></div>
        <button id="load-more-btn" class="mt-4 w-full bg-cyan-600 text-white text-xs py-2 rounded-md hover:bg-cyan-700 dark:bg-cyan-500 dark:hover:bg-cyan-600">
            Load More
        </button>
    </main>

    <!-- Filter Popup Modal -->
    <div id="filter-popup" class="fixed inset-0 bg-black bg-opacity-40 hidden items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full sm:w-96 p-6 rounded-t-lg sm:rounded-lg shadow-lg dark:bg-gray-700 dark:border-gray-600">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-800 dark:text-gray-100">Filter Jobs</h3>
                <button id="close-filter" class="text-gray-500 hover:text-red-500 text-lg">Ã—</button>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Categories (Tabs) on Left -->
                <div class="w-full sm:w-1/3 flex flex-col space-y-2">
                    <button class="filter-tab active text-left px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 dark:text-gray-200 dark:bg-gray-600 dark:hover:bg-gray-500 transition" data-tab="work-type">Work Type</button>
                    <button class="filter-tab text-left px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 dark:text-gray-200 dark:bg-gray-600 dark:hover:bg-gray-500 transition" data-tab="experience">Experience</button>
                    <button class="filter-tab text-left px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 dark:text-gray-200 dark:bg-gray-600 dark:hover:bg-gray-500 transition" data-tab="diversity">Diversity</button>
                </div>
                <!-- Checkboxes on Right -->
                <div class="w-full sm:w-2/3 space-y-4">
                    <!-- Work Type Tab -->
                    <div id="work-type" class="filter-tab-content">
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="remote"> Remote</label>
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="wfh"> Work From Home</label>
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="part-time"> Part-time</label>
                    </div>
                    <!-- Experience Tab -->
                    <div id="experience" class="filter-tab-content hidden">
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="fresher"> Fresher</label>
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="internship"> Internship</label>
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="experienced"> Experienced</label>
                    </div>
                    <!-- Diversity Tab -->
                    <div id="diversity" class="filter-tab-content hidden">
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="female"> Female</label>
                        <label class="block text-sm text-gray-700 dark:text-gray-300"><input type="checkbox" class="mr-2" name="filter" value="diversity"> Diversity</label>
                    </div>
                </div>
            </div>
            <!-- Buttons at Bottom -->
            <div class="mt-6 flex justify-end space-x-2">
                <button id="clear-filter" class="bg-gray-200 text-gray-700 px-4 py-1 rounded-md text-sm hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500 transition">Clear</button>
                <button id="apply-filter" class="bg-cyan-600 text-white px-4 py-1 rounded-md text-sm hover:bg-cyan-700 dark:bg-cyan-500 dark:hover:bg-cyan-600 transition">Apply</button>
            </div>
        </div>
    </div>

    <!-- Universal Components -->
    <div id="footer-placeholder"></div>
    <div id="nav-placeholder" class="fixed bottom-0 left-0 right-0 z-20"></div>
    <div id="search-placeholder"></div>
    <div id="menu-placeholder"></div>

    <script src="/js/script.js"></script>
    <script src="/js/jobs.js"></script>
</body>
</html>
