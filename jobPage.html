<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Ringer - Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/universal.css">
    <link rel="stylesheet" href="/css/jobsPage.css">
</head>
<body class="min-h-screen flex flex-col bg-slate-50 dark:bg-slate-900">
    <div class="sticky-header-container">

        <div id="header-placeholder" class="sticky top-0 z-50"></div>
    <div id="nav-placeholder"></div>
    <div id="menu-placeholder"></div>
    <div id="search-placeholder"></div>
        
        <section class="filter-bar-container px-4 py-2 border-b border-slate-200 dark:border-slate-700 text-sm overflow-x-auto md:overflow-visible">
            <div class="flex items-center gap-2 w-max md:w-auto md:justify-center">
                <button id="open-filter" class="quick-search-btn"><i class="fas fa-filter mr-1"></i> Filter</button>
                <button class="quick-search-btn active">All</button>
                <button class="quick-search-btn">Remote</button>
                <button class="quick-search-btn">Female</button>
                <button class="quick-search-btn">Fresher</button>
                <button class="quick-search-btn">WFH</button>
            </div>
        </section>
        
        <div class="job-status-bar">
            You have <span class="font-bold">4</span> job applications left today!
        </div>
    </div>

    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 md:py-6">
        
        <div class="flex justify-between items-center mb-6">
            <div class="hidden md:block">
                <h2 class="text-3xl font-extrabold text-slate-800 dark:text-slate-100 tracking-tight">
                    Available Jobs
                </h2>
                <div class="mt-1 h-1.5 w-20 bg-cyan-500 rounded-full"></div>
            </div>
            <div class="sort-toggle-container">
                <button id="sort-toggle" class="sort-toggle-btn">
                    <i class="fas fa-sort-amount-down"></i>
                    <span class="sort-toggle-text">Relevant</span>
                </button>
            </div>
        </div>

        <div id="jobs-container" class="space-y-3 md:space-y-0 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-6">
            </div>
        
        <button id="load-more-btn" class="mt-8 w-full max-w-xs mx-auto flex justify-center bg-cyan-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-cyan-700 dark:bg-cyan-500 dark:hover:bg-cyan-600 transition-transform hover:scale-105">
            Load More
        </button>
    </main>

    <div id="filter-popup" class="fixed inset-0 bg-black bg-opacity-40 hidden items-end sm:items-center justify-center z-50">
        </div>

    <div id="footer-placeholder"></div>
    

    <script src="/js/script.js"></script>
    <script src="/js/jobs.js"></script>
</body>
</html>
