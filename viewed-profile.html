<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewed Your Profile</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/universal.css">
  <link rel="stylesheet" href="css/viewed-profile.css">
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-slate-800 dark:text-slate-200">

  <div id="header-placeholder" class="sticky top-0 z-50"></div>
  <div id="nav-placeholder"></div>

  <div class="main-layout">
    <main class="main-content">

      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-white">
          Viewed Your Profile
        </h1>
        <p class="text-slate-600 dark:text-slate-400 mt-2 text-lg">
          3 companies viewed you in the last 7 days
        </p>
      </div>

      <!-- Cards Grid -->
      <div id="viewedList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-7 max-w-7xl mx-auto">
        <!-- JS fills this -->
      </div>

    </main>
  </div>

  <div id="footer-placeholder" class="mt-auto"></div>

  <script src="js/script.js"></script>
  <script src="js/viewed-profile.js"></script>
</body>
</html>
