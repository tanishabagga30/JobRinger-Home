<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/universal.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-slate-800 dark:text-slate-200">

  <div id="header-placeholder" class="sticky top-0 z-50"></div>
  <div id="nav-placeholder"></div>

  <!-- FULL WIDTH PAGE -->
  <div class="settings-page">

    <!-- FULL WIDTH HEADING -->
    <div class="page-header">
      <h1 class="page-title">Settings</h1>
      <p class="page-subtitle">Manage your account & job recommendations</p>
    </div>

    <!-- TWO CARDS â€” SPREAD LEFT TO RIGHT -->
    <div class="settings-grid">

      <!-- CARD 1: Change Password -->
      <div class="settings-card">
        <h2 class="card-title">Change Password</h2>
        <form id="passwordForm" class="compact-form">
          <div class="input-group">
            <label>Old Password</label>
            <input type="password" id="oldPass" required placeholder="Enter old password">
          </div>
          <div class="input-group">
            <label>New Password *</label>
            <input type="password" id="newPass" required placeholder="Create new password">
          </div>
          <div class="input-group">
            <label>Confirm Password *</label>
            <input type="password" id="confirmPass" required placeholder="Repeat password">
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save Password</button>
          </div>
        </form>
      </div>

      <!-- CARD 2: Job Preferences -->
      <div class="settings-card">
        <h2 class="card-title">Job Recommendation Preferences</h2>
        <p class="card-desc">Tell us what jobs you want to see</p>

        <form id="prefForm" class="pref-form">
          <div class="grid-3">
            <div class="input-group">
              <label>Location</label>
              <select><option>Mumbai</option><option>Delhi</option><option>Bengaluru</option></select>
            </div>
            <div class="input-group">
              <label>CTC</label>
              <select><option>0-5 LPA</option><option>5-10 LPA</option><option>10-20 LPA</option></select>
            </div>
            <div class="input-group">
              <label>Role</label>
              <select><option>Engineer</option><option>Manager</option><option>Designer</option></select>
            </div>
            <div class="input-group">
              <label>Industry</label>
              <select><option>IT</option><option>Finance</option><option>Healthcare</option></select>
            </div>
            <div class="input-group">
              <label>Experience</label>
              <select><option>Fresher</option><option>1-3 yrs</option><option>5+ yrs</option></select>
            </div>
            <div class="input-group">
              <label>Functional Area</label>
              <select><option>Tech</option><option>Marketing</option><option>HR</option></select>
            </div>
          </div>

          <div class="form-actions mt-3">
            <button type="button" class="btn-cancel">Reset</button>
            <button type="submit" class="btn-save">Apply Filters</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div id="footer-placeholder" class="mt-auto"></div>

  <script src="js/script.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
