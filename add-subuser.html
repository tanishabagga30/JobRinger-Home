<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add Sub-User | JobRinger</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="css/universal.css"> 
<link rel="stylesheet" href="css/add-subuser.css"> 
</head>
<body class="subuser-page">

<div id="header-placeholder" class="w-full sticky top-0 z-50"></div>

<div id="nav-placeholder"></div>
<div id="menu-placeholder"></div>
<div id="search-placeholder"></div>
<main class="aligned-page-content mx-auto p-4 lg:p-6">

    <div class="page-header">
        <a href="manage-subusers.html" class="back-button">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
        <h1>Add Sub-Users</h1>
    </div>

    <div class="form-card">
        <form id="addSubUserForm">
            
            <h2 class="section-title">User Details</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Enter full name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter email address">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Set temporary password">
                </div>
                
                <div></div>
            </div>

            <h2 class="section-title mt-8">Permissions</h2>
            <p class="permission-description">Select the functional areas this sub-user will have access to.</p>

            <div class="permissions-grid">
                <div class="permission-item">
                    <label class="checkbox-label">
                        <input type="checkbox" name="permission" value="manage_post">
                        <span>Manage Post</span>
                    </label>
                </div>
                
                <div class="permission-item">
                    <label class="checkbox-label">
                        <input type="checkbox" name="permission" value="manage_candidate">
                        <span>Manage Candidate</span>
                    </label>
                </div>

                <div class="permission-item">
                    <label class="checkbox-label">
                        <input type="checkbox" name="permission" value="database_search">
                        <span>Database Search</span>
                    </label>
                </div>
                
                <div class="permission-item">
                    <label class="checkbox-label">
                        <input type="checkbox" name="permission" value="subscription">
                        <span>Subscription Management</span>
                    </label>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-user-plus mr-2"></i> Create Sub-User
                </button>
            </div>
        </form>
    </div>

</main>

<div id="footer-placeholder" class="w-full mt-auto"></div>

<script src="js/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Simple form submission handler placeholder
        document.getElementById('addSubUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Collect form data here
            const name = document.getElementById('name').value;
            alert(`Sub-User '${name}' will be created. (Action Placeholder)`);
            // In a real app, send data via fetch/AJAX
        });
    });
</script>
</body>
</html>
