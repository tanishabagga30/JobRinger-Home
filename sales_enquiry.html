<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Enquiry - JobRinger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/universal.css"> 
    <link rel="stylesheet" href="css/sales_enquiry.css">
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-slate-800 dark:text-slate-200 min-h-screen flex flex-col items-center">
    
    <div id="header-placeholder" class="w-full sticky top-0 z-50"></div>
     <div id="nav-placeholder"></div>
    <div id="menu-placeholder"></div>
    <div id="search-placeholder"></div>
    
    <main class="flex-grow w-full max-w-4xl px-4 py-6 md:py-8">
        <h1 class="text-3xl font-extrabold mb-6 text-center">Sales Enquiry </h1> 
        
        <div class="enquiry-card mx-auto">
            <h2 class="text-xl font-semibold mb-4 border-b pb-3 border-slate-200 dark:border-gray-700">Tell Us About Your Company</h2>
            
            <form id="sales-enquiry-form" class="space-y-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="company-name" class="form-label">Company Name <span class="required-star">*</span></label>
                        <div class="relative">
                            <input type="text" id="company-name" name="company-name" value="jobringer.com" class="form-input" required>
                            <i class="fas fa-building form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location" class="form-label">Location <span class="required-star">*</span></label>
                        <div class="relative">
                            <select id="location" name="location" class="form-input form-select" required>
                                <option value="" disabled selected>Select Location</option>
                                <option value="Delhi NCR">Delhi NCR</option>
                                <option value="Bengaluru / Bangalore">Bengaluru / Bangalore</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Agra">Agra</option>
                                <option value="Aizawl">Aizawl</option>
                                <option value="Zunheboto">Zunheboto</option>
                            </select>
                            <i class="fas fa-map-marker-alt form-icon"></i>
                            <i class="fas fa-chevron-down form-select-icon right-4"></i>
                        </div>
                    </div>
                </div>

                <hr class="border-t border-slate-200 dark:border-gray-700 my-2"> 

                <h2 class="text-xl font-semibold mb-4 border-b pb-3 border-slate-200 dark:border-gray-700">Contact Person Details</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="person-name" class="form-label">Person Name <span class="required-star">*</span></label>
                        <div class="relative">
                            <input type="text" id="person-name" name="person-name" placeholder="Enter Person Name" class="form-input" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="designation" class="form-label">Designation</label>
                        <div class="relative">
                            <input type="text" id="designation" name="designation" placeholder="Enter Designation" class="form-input">
                            <i class="fas fa-briefcase form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone No <span class="required-star">*</span></label>
                        <div class="relative">
                            <input type="tel" id="phone" name="phone" placeholder="Enter Contact No" class="form-input" required>
                            <i class="fas fa-phone form-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email ID <span class="required-star">*</span></label>
                        <div class="relative">
                            <input type="email" id="email" name="email" placeholder="Enter Email ID" class="form-input" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interest" class="form-label">Interested In <span class="required-star">*</span></label>
                    <textarea id="interest" name="interest" rows="3" placeholder="Briefly describe what you are interested in (e.g., bulk job postings, custom hiring solutions, etc.)" class="form-input resize-none" required></textarea>
                </div>
                
                <div class="pt-2 text-center">
                    <button type="submit" class="submit-btn max-w-xs">
                        <i class="fas fa-arrow-right mr-2"></i> Submit Enquiry
                    </button>
                </div>

            </form>
        </div>
    </main>

    <div id="footer-placeholder" class="w-full mt-auto"></div>
    <script src="js/script.js"></script>

   
</body>
</html>
