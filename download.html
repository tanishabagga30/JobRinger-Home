<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Results & Downloads</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/universal.css">
    
    <style>
        /* =====================================================
            THEME VARIABLES - Works with your script.js (dark class)
            ===================================================== */
        :root {
            /* Light Mode */
            --primary: #0A1D56;
            --accent: #00D4D4;
            --body-bg: #f7f9fc;
            --card-bg: #ffffff;
            --text: #2d3748;
            --text-light: #64748b;
            --border: rgba(0,212,212,.1);
            --separator: rgba(0,212,212,.3);
            --shadow: 0 8px 20px rgba(10,29,86,.1);
        }

        /* Dark Mode - Triggered by <html class="dark"> */
        .dark {
            --primary: #00D4D4;
            --accent: #00D4D4;
            --body-bg: #020617;
            --card-bg: #0f172a;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --border: rgba(0,212,212,.2);
            --separator: rgba(0,212,212,.15);
            --shadow: 0 8px 20px rgba(0,0,0,.4);
        }

        /* =====================================================
            PAGE STYLES
            ===================================================== */
        .standalone-page {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            background: var(--body-bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .results-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        /* Header Status */
        .header-status {
            margin-bottom: 1.2rem;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-item h4 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
            color: var(--text-light);
            opacity: 0.9;
        }

        .status-item p {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: var(--text);
        }

        .remaining p {
            color: var(--accent);
        }

        /* =====================================================
            BUTTONS - FIXED: Text always visible!
            ===================================================== */
        .cta-button {
            padding: 0.6rem 1.5rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0,212,212,.15);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* New Search & Download → Teal background */
        .cta-button:not(.buy-more) {
            background: var(--accent);
            color: #0f172a;                    /* Always dark text */
        }

        .cta-button:not(.buy-more):hover {
            background: #00b0b0;
            transform: translateY(-1px);
        }

        /* Buy More → Uses primary color (dark blue in light, teal in dark) */
        .cta-button.buy-more {
            background: var(--primary);
            color: #ffffff;                    /* Always white text */
        }

        .cta-button.buy-more:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Layout */
        .search-area {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .separator {
            margin: 1.5rem 0;
            border: none;
            border-top: 1px solid var(--separator);
        }

        .download-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--accent);
            padding-left: 0.8rem;
            color: var(--text);
        }

        .range-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .range-selection label {
            display: flex;
            align-items: center;
            color: var(--text-light);
        }

        .range-selection input {
            padding: 0.6rem;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        .range-selection input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,212,212,.1);
        }

        .action-button-container {
            text-align: right;
            margin-top: 1.5rem;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .results-container { padding: 1rem; }
            .header-status { 
                flex-direction: column; 
                text-align: center;
                gap: 0.8rem;
            }
            .status-item p { font-size: 1.8rem; }
            .range-selection { grid-template-columns: 1fr; }
            .search-area button {
                display: block;
                width: 100%;
                margin: 0.5rem 0 !important;
            }
            .ml-4 { margin-left: 0 !important; }
        }
    </style>
</head>
<body class="standalone-page">
    <div id="header-placeholder" class="sticky top-0 z-10"></div>
    <div id="nav-placeholder" class="fixed bottom-0 left-0 right-0 z-20"></div>
    <div id="search-placeholder"></div>
    <div id="menu-placeholder"></div>
    
    <main class="container">
        <div class="results-container">
            
            <div class="header-status">
                <div class="status-item results-found">
                    <h4>Results found</h4>
                    <p>494</p>
                </div>
                <div class="status-item remaining">
                    <h4>Downloads Remaining</h4>
                    <p>12</p>
                </div>
            </div>

            <div class="search-area">
                <button class="cta-button" onclick="alert('Performing New Search...')">New Search</button>
                <button class="cta-button buy-more ml-4" onclick="alert('Directing to Buy More downloads...')">Buy More</button>
            </div>
            
            <hr class="separator">

            <div class="download-section">
                <h3>Select range of index</h3>
                
                <div class="range-selection">
                    <label for="fromIndex">From</label>
                    <input type="number" id="fromIndex" name="fromIndex" value="1" min="1" max="494">
                    
                    <label for="toIndex">To</label>
                    <input type="number" id="toIndex" name="toIndex" value="100" min="1" max="494">
                </div>

                <div class="action-button-container">
                    <button class="cta-button download-btn" onclick="alert('Downloading range: ' + document.getElementById('fromIndex').value + ' to ' + document.getElementById('toIndex').value)">
                        Download
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div id="footer-placeholder" class="mt-auto"></div>

   
    <script src="js/script.js"></script>
</body>
</html>
