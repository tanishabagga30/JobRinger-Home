<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Results & Downloads</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/universal.css">
    
    <style>
        /* =====================================================
            STANDALONE DOWNLOAD PAGE STYLES (Condensed)
            ===================================================== */
        
        :root {
            /* Theme Variables */
            --p: #0A1D56;
            --a: #00D4D4;
            --light-shadow: rgba(10,29,86,.1);
            --card-bg-light: #ffffff;
            --body_color_light: #f7f9fc;
            --text_color_light: #2d3748;
        }

        .standalone-page {
            font-family: 'Inter', sans-serif;
            line-height: 1.5; /* Reduced line height */
            background: var(--body_color_light);
            color: var(--text_color_light);
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem; /* Reduced overall padding */
        }

        /* Card Container */
        .results-container {
            max-width: 600px; /* Reduced max width */
            margin: 0 auto;
            background: var(--card-bg-light); 
            padding: 1.5rem; /* Reduced internal padding */
            border-radius: 16px; /* Slightly smaller radius */
            box-shadow: 0 8px 20px var(--light-shadow); 
            border: 1px solid rgba(0,212,212,.1);
        }

        /* Header Status Section (Condensed) */
        .header-status {
            margin-bottom: 1.2rem; /* Reduced margin */
            border-bottom: 1px solid var(--a); /* Thinner line */
            padding-bottom: 0.8rem; /* Reduced padding */
        }

        .status-item h4 {
            font-size: 1rem; /* Reduced font size */
            margin-bottom: 0.2rem;
        }

        .status-item p {
            font-size: 2rem; /* Reduced large font size */
            font-weight: 700;
        }

        .remaining p {
            color: var(--a);
        }

        /* Common CTA Button Style (Condensed) */
        .cta-button {
            background: var(--a); 
            color: var(--p); 
            padding: 0.6rem 1.5rem; /* Reduced padding */
            border-radius: 40px; 
            font-size: 0.9rem; /* Reduced font size */
            font-weight: 600; /* Slightly less bold */
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0,212,212,.15);
        }

        .cta-button:hover {
            background: #00b0b0;
            transform: translateY(-1px); /* Less dramatic hover effect */
        }

        .search-area {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .search-area .buy-more {
            background: var(--p);
            color: white;
            box-shadow: 0 3px 10px rgba(10,29,86,.15);
        }

        /* Separator Line */
        .separator {
            margin: 1.5rem 0; /* Reduced margin */
            border: none;
            border-top: 1px solid rgba(0,212,212,.3);
        }

        /* Download Range Section (Condensed) */
        .download-section h3 {
            font-size: 1.3rem; /* Reduced font size */
            margin-bottom: 1rem; /* Reduced margin */
            border-left: 3px solid var(--a); /* Thinner border */
            padding-left: 0.8rem; /* Reduced padding */
        }

        .range-selection {
            gap: 1rem; /* Reduced gap */
            font-size: 1rem; /* Reduced font size */
        }

        .range-selection input {
            padding: 0.6rem; /* Reduced padding */
            width: 80px; /* Reduced width */
        }

        .action-button-container {
            text-align: right;
            margin-top: 1.5rem;
        }

        /* Responsive adjustments for mobile (Condensed) */
        @media (max-width: 600px) {
            .results-container {
                padding: 1rem;
            }
            .header-status {
                gap: 0.8rem;
            }

            .status-item p {
                font-size: 1.8rem;
            }

            .range-selection label,
            .range-selection input {
                width: 45%;
            }
        }
    </style>
</head>
<body class="standalone-page">
    <div id="header-placeholder" class="sticky top-0 z-10"></div>
    <div id="nav-placeholder" class="fixed bottom-0 left-0 right-0 z-20"></div>
    <div id="search-placeholder"></div>
    <div id="menu-placeholder"></div>
    
    <main class="container">
        <div class="results-container">
            
            <div class="header-status">
                <div class="status-item results-found">
                    <h4>Results found</h4>
                    <p>494</p>
                </div>
                <div class="status-item remaining">
                    <h4>Downloads Remaining</h4>
                    <p>12</p>
                </div>
            </div>

            <div class="search-area">
                <button class="cta-button" onclick="alert('Performing New Search...')">New Search</button>
                <button class="cta-button buy-more ml-4" onclick="alert('Directing to Buy More downloads...')">Buy More</button>
            </div>
            
            <hr class="separator">

            <div class="download-section">
                <h3>Select range of index</h3>
                
                <div class="range-selection">
                    <label for="fromIndex">From</label>
                    <input type="number" id="fromIndex" name="fromIndex" value="1" min="1" max="494">
                    
                    <label for="toIndex">To</label>
                    <input type="number" id="toIndex" name="toIndex" value="100" min="1" max="494">
                </div>

                <div class="action-button-container">
                    <button class="cta-button download-btn" onclick="alert('Downloading range: ' + document.getElementById('fromIndex').value + ' to ' + document.getElementById('toIndex').value)">
                        Download
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div id="footer-placeholder" class="mt-auto"></div>

    <script src="js/script.js"></script>
    
</body>
</html>
